        <main class="contact"><br>
            <h1>Book A Show!</h1><br>
            <p>If you would like to book us for a show, fill out the form below or give us a 
                call at 559-867-5309.
            </p><br><br>
            <!-- Contact Form -->
            <form>

                <label for="yname">Your Name:</label><br>
                <input type="text" name="yname" id="yname"><br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" name="email" id="email"><br><br>

                <label for="phone">Your Phone Number:</label><br>
                <input type="tel" name="phone" id="phone"><br><br>

                <label for="vname">Venue Name:</label><br>
                <input type="text" name="vname" id="vname"><br><br>

                <label for="vcity">Venue City:</label><br>
                <input type="text" name="vcity" id="vcity"><br><br>

                <label for="sdate">Date Of The Show:</label><br>
                <input type="date" name="sdate" id="sdate"><br><br>

                <label for="ainfo">Any Additional Info:<br> <textarea name="ainfo" id="ainfo" cols="50" rows="10"></textarea></label><br><br>
                
                <input type="submit" value="Submit" style="height:40px; width:80px; background-color:rgba(255, 0, 0, .7) ;">
            </form>
